<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>BMI Calculator</h2>
        <label for="heightInput">Height (in inches):</label>
        <input type="number" id="heightInput" step="any">
        <br>
        <label for="weightInput">Weight (in pounds):</label>
        <input type="number" id="weightInput" step="any">
        <br>
        <button id="calculateBtn">Calculate BMI</button>
        <br>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
